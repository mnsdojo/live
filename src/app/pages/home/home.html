<div class="min-h-screen flex items-center justify-center bg-gray-950 text-white">
  <div class="w-full max-w-md bg-gray-900 p-8 rounded-xl shadow-lg">
    <h1 class="text-2xl font-semibold text-center mb-6">LiveIt</h1>

    <!-- Share Screen -->
    <button
      class="w-full bg-blue-600 hover:bg-blue-700 py-3 rounded-lg mb-4 transition"
      (click)="createRoom()"
    >
      Share Screen
    </button>

    <!-- Join Room -->
    <div class="flex gap-2">
      <input
        maxlength="20"
        [(ngModel)]="roomId"
        placeholder="Enter Room ID"
        class="flex-1 px-3 py-2 rounded-lg bg-gray-800 outline-none focus:ring-2 focus:ring-blue-500"
      />

      <!-- Generate ID -->
      <button
        class="bg-gray-700 hover:bg-gray-600 px-3 rounded-lg transition"
        (click)="generateRoomId()"
        title="Generate Room ID"
      >
        ðŸ”„
      </button>

      <!-- Join -->
      <button
        class="bg-green-600 hover:bg-green-700 px-4 rounded-lg transition"
        (click)="joinRoom()"
      >
        Join
      </button>
    </div>

    <!-- Helper text -->
    <p class="text-xs text-gray-400 mt-3 text-center">
      Generate or enter a room ID to join a live screen session
    </p>
  </div>
</div>
